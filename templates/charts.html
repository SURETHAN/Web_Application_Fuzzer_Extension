<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ chart_type|capitalize }} Charts for {{ country }}</h1>
    <div id="charts-container">
        <img src="{{ url_for('get_chart', chart_type=chart_type, country=country) }}" alt="{{ chart_type }} chart for {{ country }}">
    </div>
</body>
</html>
